    </header>

    <!--Todas as informações que precisam para fazer a entrega-->
    <section class="pag-entrega">
        <h1>Dados para Entrega</h1>
        <form>

            <label for="CNome">Nome</label><br>
            <input id="CNome" type="text" placeholder="Digite seu Nome" required><br><br>

            <label for="Cdata">Data de Nascimento</label><br>
            <input id="Cdata" type="date" required><br><br>

            <label for="Cemail">Email</label><br>
            <input id="Cemail" type="email" placeholder="Digite seu email" required><br><br>

            <label for="Ccpf">CPF</label><br>
            <input id="Ccpfl" type="number" placeholder="Digite seu CPF" required><br><br>

            <label for="Ctel">Telefone</label><br>
            <input id="Ctel" type="tel" placeholder="Digite seu telefone" required><br><br>

            <label for="Ccidade">Cidade</label><br>
            <input id="Ccidade" type="text" placeholder="Digite sua cidade" required><br><br>

            <label for="Ccep">CEP</label><br>
            <input id="Ccep" type="number" placeholder="Digite seu CEP" required><br><br>

            <label for="Crua">Rua</label><br>
            <input id="Crua" type="" placeholder="Digite sua rua" required><br><br>

            <label for="Cbairro">Bairro</label><br>
            <input id="Cbairro" type="text" placeholder="Digite seu bairro" required><br><br>

            <label for="Ccasa">Número n°</label><br>
            <input id="Ccasa" type="number" placeholder="Digite o número da casa" required><br><br>

        </form>

        <!--finalizar a comprar-->
        <div class="finalizar">
            <a href="Principal.html">Finalizar compra</a>
        </div>
    </section>
